<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- bootstrap4 CSS CDN 부분 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><img class="logo"
                    src="https://likelion.net/assets/logo/likelion-white-a930fbcdf3042a50ba882ece9c02f43536971297a8e143e212d9b92d653bfa44.png"
                    width="200px" height="30px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link active" href="{% url 'home' %}">Home</span></a>
                    {% if user.is_active %}
                    {{request.user}}
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                    {%else%}
                    <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                    <a class="nav-item nav-link" href="{% url 'sign_up' %}">signup</a>
                    {%endif%}
                </div>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col">
        </div>
        <div class="col-10">
            <br>
            <div class="col-9">
                <br>
                <ul>
                    <form action="{%url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" placeholder="username" class="form-control"
                                id="exampleInputEmail1" aria-describedby="emailHelp" style="border-radius: 20px; width:800px; height: 45px; display: block;
                                margin: 0 auto;">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="password" class="form-control"
                                id="exampleInputPassword1" style="border-radius: 20px; width:800px; height: 45px; display: block;
                                margin: 0 auto;">
                        </div>
                        <button type="submit" class="btn btn-secondary" style="border-radius: 20px; width:800px; height: 45px; display: block;
                        margin: 0 auto;">login</button>
                        <input type="hidden" name="text" value="{{next}}">
                    </form>
                </ul>

            </div>
        </div>
    </div>
    <div class="col">

    </div>




    <!-- bootstrap4 js관련 CDN 부분 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
